language: node_js
node_js:
  - 9
os:
  - linux
dist: trusty
sudo: required

branches:
  only:
  - master

before_script:
  - npm install -g @angular/cli
  
script:
- npm run test-headless
- ng build --prod --base-href https://tester1313.github.io/teste-deploy/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/teste-deploy
  on:
    branch: master
